<!DOCTYPE html>
<html>
<head>
  <title> Range Slider </title>
  <script type="text/javascript">
    function evalSlider()
{
  var sliderValue = document.getElementById('rating').value;
  document.getElementById('sliderVal').innerHTML = sliderValue;
}
  </script>

</head>
<body>

<form action="#" method="post">
  How much pocket change you got?
  <input type="range" name="" id="rating" min="0" max="50" step="1" onchange="evalSlider()"/>
  <output id="sliderVal"></output>
</form>


</body>
</html>
